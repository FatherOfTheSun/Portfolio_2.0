<!DOCTYPE html>
<html lang="en">

<head>


    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond|Montserrat&display=swap" rel="stylesheet">
</head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div>
        <span id="name">Reese Borchers</span>
        <span id="buttons">
            <button id="about" onclick="window.location.href='index.html'; ">About</button>|
            <button id="portfolio" onclick="window.location.href='portfolio.html'; ">Portfolio</button>|
            <button id="contact" onclick="window.location.href='contact.html'; ">Contact</button>
        </span>

    </div>

    <div class="container">

        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <a href="https://rborchers.github.io/Basic-Portfolio/"><img src="assets/portfolio.jpg"
                            alt="Portfolio" style="width:100%;">
                </div>

                <div class="item">
                    <a href="https://rborchers.github.io/Responsive-Portfolio/"><img src="assets/responsive.jpg"
                            alt="Responsive" style="width:100%;">
                </div>

                <div class="item">
                    <a href="https://rborchers.github.io/TriviaGame/"> <img src="assets/trivia.jpg" alt="Trivia"
                            style="width:100%;">
                </div>

                <div class="item">
                    <a href="https://rborchers.github.io/Word-Guessing-Game/"><img src="assets/word.jpg" alt="Words"
                            style="width:100%;">
                </div>

                <div class="item">
                    <a href="https://peteawalk.github.io/MORganic/"><img src="assets/morganic.jpg" alt="RoPaSc"
                            style="width:100%;">
                </div>

                <div class="item">
                    <a href="https://rborchers.github.io/rockpaperscissors/"><img src="assets/RoPaSc.jpg" alt="Morganic"
                            style="width:100%;">
                </div>

                <div class="item">
                    <a href="https://rborchers.github.io/Giphy-api/"><img src="assets/giphy.jpg" alt="Giphy"
                            style="width:100%;">
                </div>

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

</body>

</html>
